			function umot(Y,M,D,H,m,s){ var T = (H / 24) + (m / 1440) + (s / 86400) , L = 0
            if (Y < 0) {Y ++}

			function xaqon(codex){ laqaz(YOM(cixuv(codex).MT - 1).CT)
