function mayan(A,ki,ka,P,B,K,t,w,k) {return A*23040000000+ki*1152000000+ka*57600000+P*2880000+B*144000+K*7200+t*360+w*20+Mf(k)+235936.5}
function sim(x){ var s = gim1[(ta(x).RH-1)%7+1]; if (OX%10==5) {s += "ש"} if (OX%10==4) {s += "כ"} if (OX%10==3) {s += "ח"}
if (qibur(x) < 7) {s += "מ"} else {s += "פ"} s += gim1[(RB - 3) % 7 + 1]; if (x < 2) {s = ""} if (x < 4120) {s += "?"} return s}
function KX(x,q) {while(x <= q){DOC(gim(x)+" - "+sim(x)) , x ++} DOC("")}
function HK(t,q,s,g,h){ var m = [] , k = []; while(t <= q) {var o = sim(t); if (g > 0) {o = o.substr(0,g - 1) + o.substr(g)}
if (g == 5) {o = o.substr(0,1)+o.substr(3)} if (g == 6) {o = gim1[(qivri(t,2,25)%7)+1]} if (g == 7) {o = gim1[(qivri(t,4,15)%7)+1]}
if (o.includes(s)) {if (m.length == 0) {var c = t} var x = t - c; m.push(gim(t)+"-"+x+" ")
if (x == h) {k.push(gim(t)+" "+(t % 19)+" ")} c = t} t ++} if (h > 0) {DOC(k.length); return k} DOC(m.length); return m}
function HM(x,q,h,b,t,g,c,e){ function p(){ if(c==null||(e>=c&&qibur(x-1)>=c&&qibur(x-1)<=e)||(c>e&&(qibur(x-1)>=c||qibur(x-1)<=e)))
{if (h%1==0) {R.push(gim(x-1)+" ")} else {if (qibur(x)>6&&H>5) {R.push(XC(x)[H]+" "+gim(x))} else {R.push(XC(x)[H-1]+" "+gim(x))}}}}
var H=0 , R=[]; while(x < q) {if (h % 1 == 0) {cixuv(CQ(x ++)+h)} else {var C=12; if (qibur(x) < 7) {C=13}; cixuv(CQ(x)+H ++)}
var B=WP; if(b==1){B=DP}if(b==2){B=MP} if(t>g){if(B>=t||B<g){p()}}else{if(B>=t&&B<g){p()}}if(H==C){H=0,x++}} DOC(R.length);return R}
function XAB(j,OD){ var d=YOM(OD).DN; if(WD==0){d="שבת"} if(j%3>1&&WD==1){d="אחד"} if(j%3>0){d+=" בשבת"; if(WD==0){d="שבת קדש"}}
if (j%9>2&&j%9<6) {d = "יום "+d; if (OD == null) {d = "היום "+d}} if (j%9>5) {d = NH+d; if (OD == null) {d = "עכשיו "+d}} DOC(d)}
