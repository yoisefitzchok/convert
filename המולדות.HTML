<!DOCTYPE html><html lang="he"><head><meta charset="utf-8" http-equiv="refresh" content="0.1"><title>מולדות</title></head>
<body><script lang="javascript">
function DOC(p){document.write("<body style=text-align:center bgcolor=#ffffff><font color=#000000>\u200F",p,"<br /></font></body>")}
var TSC = (Date.now() + 30056900) / 86400000 + 2092241
var TL = TSC , DSC = Math.floor(TL) + 1 , NH = "יום "; if ((TL % 1) < 0.5) {NH = "ליל "}
var ymot = ["שבת","ראשון","שני","שלישי","רביעי","חמישי","ששי"] , xabat = ymot[DSC % 7]
var gim1 = ["","א","ב","ג","ד","ה","ו","ז","ח","ט"] , gim2 = ["","י","כ","ל","מ","נ","ס","ע","פ","צ"] , gim3 = ["","ק","ר","ש"]
function gim(n){ if (n % 100 == 15 || n % 100 == 16) {gim2[1] = "ט" , n ++}
var g = gim3[Math.floor((n % 400) / 100)] + gim2[Math.floor((n % 100) / 10)] + gim1[n % 10]
while (n > 399) {g = "ת" + g , n -= 400} gim2[1] = "י"
var G = g; if (g.length == 1) {G = g + "'"} if (g.length > 1) {G = g.substr(0,g.length - 1) + '"' + g.substr(g.length - 1)} return G}
var ML = 765433 / 25920 , AM = Math.floor((TL - (67 / 12)) / ML)
function XQ(c) {return Math.floor((c + 50) * 19 / 235) - 2}
function CQ(x) {return Math.floor((((x - 1) * 235) + 1) / 19) - 12}
function cixuv(codex){ this.MT = (codex * ML) + (79 / 12) , CMT = Math.floor(MT) , MD = CMT % 7
this.DP = Math.round((MT % 1) * 25920) , MH = Math.floor(DP / 1080) , MP = DP % 1080; return this}
function qibur(xana){ if ([0,3,6,8,11,14,17].includes(xana % 19)) return 0}
function taaric(xana){ var rox = cixuv(CQ(xana)).CMT; if (MH > 17) {rox ++}
else {if (MD == 3 && DP > 9923 && qibur(xana) != 0) {rox ++} if (MD == 2 && DP > 16788 && qibur(xana - 1) == 0) {rox ++}}
if ([1,4,6].includes(rox % 7)) {rox ++} return rox}
var XZ = XQ(AM) , RH = taaric(XZ) , RQ = taaric(XZ + 1)
if (RH > DSC) {RQ = RH , RH = taaric(-- XZ)} if (RQ == DSC) {RH = RQ , XZ ++}
var elef = gim(Math.ceil(XZ / 1000) - 1) , prat = gim(((XZ - 1) % 1000) + 1)
var xana = elef + prat; if (elef.length > 2) {xana = elef + " " + prat}
var OC = [30,29,30,29,30,0,29,30,29,30,29,30,29]; if (qibur(XZ) == 0) {OC[5] = 30}
var OX = RQ - RH; if (XZ == 1) {OX = 0} if (OX % 10 == 5) {OC[1] = 30} if (OX % 10 == 3) {OC[2] = 29}
var YC = DSC - RH , MC = 0; while (YC >= 0) {YC -= OC[MC] , MC ++} YC += OC[-- MC] + 1
var XC=["תשרי","מרחשון","כסלו","טבת","שבט","אדר א'","אדר ב'","ניסן","אייר","סיון","תמוז","אב","אלול"];if (qibur(XZ)!=0) {XC[6]="אדר"}
var codex = XC[MC] , yom = gim(YC); if (XZ < 4120) {yom = yom + "?" , codex = codex + "?"}
var rexit = RH - (RH % 7) + 22; if (rexit > DSC) {RQ = RH , RH = taaric(-- XZ)}; var YR = RH % 7 , rexit = RH - (YR) + 22
var Q = qibur(XZ) , YP = RQ % 7
var PR = ["בראשית","נח","לך לך","וירא","חיי שרה","תולדת","ויצא","וישלח","וישב","מקץ","ויגש","ויחי","שמות","וארא","בא",
"בשלח","יתרו","משפטים","תרומה","תצוה","כי תשא","ויקהל","ויקרא","צו","שמיני","תזריע","אחרי מות","אמר","בהר","במדבר","נשא",
"בהעלתך","שלח","קרח","חקת","בלק","פינחס","מטות","דברים","ואתחנן","עקב","ראה","שפטים","כי תצא","כי תבא","נצבים"]
if (Q == 0 || YP == 2) {PR.splice(29,0,"בחקתי")} if (Q != 0) {PR.splice(24,0,"פסח")}
if (Q == 0 || (YR == 5 && YP == 3)) {PR.splice(22,0,"פקדי")} if (Q == 0) {PR.splice(28,0,"קדשים") , PR.splice(27,0,"מצרע")
if (YR == 5 || YP == 2) {PR.splice(42,0,"מסעי")} if (YR == 5) {PR.splice(29,0,"פסח")} else {PR.splice(28,0,"פסח")}}
if (YP == 5) {PR.push("האזינו","יום כפור","סכות")} if (YP == 0) {PR.push("ראש השנה","האזינו","סכות","וזאת הברכה")}
if (YP == 2 || YP == 3) {PR.push("וילך","האזינו","סכות")}
var paraxa = PR[Math.floor((DSC - rexit) / 7)]; if (YC < 23 && (DSC - rexit) < 5) {paraxa = "וזאת הברכה"}
DOC("עכשיו "+NH+" "+xabat+" פרשת "+paraxa+" "+yom+" "+codex+" "+xana+"<br />השעה "+new Date().toLocaleTimeString())
function xaqon(X){ this.D = Math.floor(X) , H = 0 , M = 0 , Z = Math.round((X % 1) * 86400); if (Z < 0) {Z += 86400}
while (Z > 59) {Z -= 60 , M ++} if (Z < 10) {Z = "0" + Z} while (M > 59) {M -= 60 , H ++} if (M < 10) {M = "0" + M} return this}
function laqaz(codex){ var GM = ["ינואר","פברואר","מרץ","אפריל","מאי","יוני","יולי","אוגוסט","ספטמבר","אוקטובר","נובמבר","דצמבר"]
var X = cixuv(codex).MT - TSC + TL - 1373077.264548 , z = Math.floor(X) , t = 0
if (z > 577737) {t = Math.floor((z - 145793.25 ) / 36524.25) , z += t - Math.floor(t / 4) + 1}
var h = z + 428 , x = Math.floor((h - 122.1) / 365.25) , v = Math.floor(365.25 * x)
var c = Math.floor((h - v) / 30.6001) , y = h - v - Math.floor(30.6001 * c)
if (c > 13) {c -= 12} if (c > 3) {x --} if (x < 0) {x --} xaqon(X - 0.000003)
DOC(y+" "+GM[c - 2]+" "+(x + 1)+" &nbsp"+H+":"+M+":"+Z+" (בשעון חורף)\u200F")}
cixuv(AM); DOC("<br />המולד הקודם היה ב"+ymot[MD]+" "+MH+" שעות ו"+MP+" חלקים"); laqaz(AM)
xaqon(TSC - MT + 1); DOC("לפני "+D+" ימים "+H+" שעות "+M+" דקות ו"+Z+" שניות")
cixuv(AM + 1); DOC("<br />המולד הבא יהיה ב"+ymot[MD]+" "+MH+" שעות ו"+MP+" חלקים"); laqaz(AM + 1)
xaqon(MT - TSC - 1); DOC("בעוד "+D+" ימים "+H+" שעות "+M+" דקות ו"+Z+" שניות")
</script></body></html>
